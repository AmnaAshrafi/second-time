<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>

<body style="color: green;">
    <form style="border: 10px double rgb(109, 32, 4); padding: 30px; margin: 25px; width: 600px;">

        <h1>
            <center>Create Account</center>
        </h1>

        <label for="first-name">First Name*:
            <input type="text" id="first-name" name="first-name" placeholder="Type first name" required>
        </label><br><br>

        <label for="last-name">Last Name*:
            <input type="text" id="last-name" name="last-name" placeholder="Type last name" required>
        </label><br><br>

        <label for="email">Email*:
            <input type="email" id="email" name="email" placeholder="Type your email" size="60" required>
        </label><br><br>

        <label for="password">Password*:
            <input type="password" id="password" name="password" placeholder="Type password" required>
        </label><span>
        <label for="confirm-password">Confirm Password*:
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
        </label><br><br></span>

        <label>Gender*:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <span style="padding-left: 50px;"></span>
        <label>Hobbies:</label>
        <input type="checkbox" name="hobbies" value="gardening"> Gardening
        <input type="checkbox" name="hobbies" value="reading"> Reading
        <input type="checkbox" name="hobbies" value="singing"> Singing<br><br>

        <label for="sourceofincome">Source of Income:</label>
        <select name="income" required>
            <option value="">Select</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="selfemployed">Self-employed</option>
            <option value="business">Business</option>
        </select><br><br>

        <label for="income-range">Income Range:</label>
        <input type="range" id="income-range" name="income-range" min="0" max="100" value="20">
        <span>20k</span><br><br>

        <label for="uploadprofilepicture">Upload Profile Picture:</label>
        <input type="file" name="uploadprofilepicture"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="18" min="0"><br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" cols="60" rows="10"></textarea><br><br>

        <input type="submit" value="Create" style="background-color: green; color: whitesmoke;">

    </form>
</body>

</html>
